<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,300;1,400;1,600&display=swap');</style>
  <title>Document</title>
</head>
<body>
  <header>
    <div>
      <h2 id="highscore">View Highscores</h2>
    </div>
    <div id="time">60</div>
  </header>
  <section>
    <div id="pane-1">
      <h1>Coding Quiz Challange</h1>
      <button id="button">Start</button>
    </div>
  </section>
  <section>
    <div id="pane-2">
      <h3 class="question"></h3>
      <h4 class="answer1"></h4>
      <h4 class="answer2"></h4>
      <h4 class="answer3"></h4>
      <h4 class="answer4"></h4>
      <button id="submit"></button>
      <h2 class="confirmation"></h2>
      <button class="next">Next Question</button>
    </div>
  <footer>
    <div id="game-over"></div>
  </footer>
  </section>
  <script src="./assets/js/script.js"></script>
</body>
</html>
