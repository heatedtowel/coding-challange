<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,300;1,400;1,600&display=swap');
  </style>
  <title>Code Quiz</title>
</head>

<body>
  <header>
    <div>
      <h2 id="highscore">Highscores</h2>
    </div>
    <div id="time"></div>
  </header>
  <section>
    <div id="pane-1">
      <h1>Coding Quiz Challange</h1>
      <button id="button">Start</button>
    </div>
  </section>
  <section>
    <div id="pane-2">
      <h1 class="question" id="question"></h1>
      <h2><button class="answer" id="answer1" value='0'></button></h2>
      <h2><button class="answer" id="answer2" value='1'></button></h2>
      <h2><button class="answer" id="answer3" value='2'></button></h2>
      <h2><button class="answer" id="answer4" value='3'></button></h2>
      <h2 class="confirmation"></h2>
    </div>
    <footer>
      <div id="pane-3"></div>
      <h2><span id="leaderboard"></span></h2>
      <button class='goback'id="button">Go Back</button>
      <div id="pane-4">
        <input id="name" type="text" placeholder="Please enter your name" />
        <button class="answer" id="submit">Submit</button>
      </div>
    </footer>
  </section>
  <script src="./assets/js/script.js"></script>
</body>

</html>
